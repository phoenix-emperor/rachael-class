<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Styling</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- //External Styling -->
    <!-- Internal Styling -->
    <style>
      ol {
        background-color: cadetblue;
        color: white;
      }

      h1 {
        background-color: green;
      }
    </style>
    <!-- //Internal Syling -->
  </head>
  <body>
    <!-- Inline Styling -->
    <h1 style="background-color: brown; color: aquamarine">Five Good movies</h1>
    <!-- //Inline Styling -->

    <ol>
      <li>Good Fellas</li>
      <li>Avengers: Endgame</li>
      <li>Eliza Graves</li>
      <li>The Illusionist</li>
      <li>Interstellar</li>
    </ol>

    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt
      temporibus autem molestias neque fugit doloremque maiores, dignissimos
      nulla laboriosam consequatur!
    </p>
  </body>
</html>
